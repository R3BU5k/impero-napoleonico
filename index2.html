<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Eventi chiave di Napoleone</title>
    <link rel="icon" type="image/png" href="logo.jpg"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <select id="eventSelect">
        <option value="#1">Chi era Napoleone?</option>
        <option value="#2">Il Consolato di Napoleone</option>
        <option value="#3">L'incoronazione di Napoleone</option>
        <option value="#4">La seconda coalizione</option>
        <option value="#5">Il consolidamento dell'Impero</option>
        <option value="#6">Il Codice Napoleonico e il Concordato</option>
        <option value="#7">Joseph Fouchè</option>
        <option value="#8">La Terza e Quarta Coalizione</option>
        <option value="#9">Il blocco continentale</option>
        <option value="#10">L'annessione di Spagna e Portogallo e la 5° Coalizione</option>
        <option value="#11">Le tensioni con la Russia</option>
        <option value="#12">Massima espansione dell'Impero</option>
    </select>

    <a href="index.html">Lettura a colonne</a>
    <div class="container">
        <div class="colonna" id="eventContent" ></div>
        <div class="colonna" id="eventContent2" ></div>
        <div class="colonna" id="eventContent3" ></div>
        <div class="colonna" id="eventContent4" ></div>
    </div>

    <script src="scripts.js"></script>
</body>
<script>
    const eventsData = [
    {
        id: "1",
        title: "Chi era Napoleone?",
        image: "cavallo.jpg",
        details: "Giovane ufficiale che nel 1795 ebbe il comando dell'armata d'Italia, firmò con il Piemonte l'armistizio di Cherasco e la pace di Campoformio con l'Austria. Rientrato in Francia dopo la spedizione in Egitto, ideata per colpire gli interessi inglesi, si risolse nella perdita della flotta."
    },
    {
        id: "2",
        title: "Il Consolato di Napoleone",
        image: "consolato.jpg",
        details: "Durante questo periodo, Napoleone Bonaparte governò come Primo Console della Repubblica Francese dopo il colpo di Stato del 18 Brumaio (9 novembre 1799). Questo segnò la fine del Direttorio e l'inizio del regime di Napoleone."
    },
    {
        id: "3",
        title: "L'incoronazione di Napoleone",
        image: "incoronazione.jpg",
        details: "Napoleone Bonaparte venne incoronato Imperatore dei Francesi il 2 dicembre 1804. L'incoronazione avvenne nella Cattedrale di Notre-Dame a Parigi e fu officiata da Papa Pio VII."
    },
    {
        id: "4",
        title: "La seconda coalizione",
        image: "marengo.jpg",
        details: "Sconfisse l'Austria in Piemonte e fondò la Repubblica Cisalpina, firmò la pace di Luneville in cui la Francia acquisiva il Belgio, i territori renari e il Piemonte, le Repubbliche sorelle e gli Stati satelliti."
    },
    {
        id: "5",
        title: "Il consolidamento dell'Impero",
        image: "napoleoneConsole.jpg",
        details: "Dopo la presa del potere, Napoleone cercò di consolidare il suo impero attraverso varie politiche, inclusa l'eliminazione degli oppositori, il guadagno del consenso della borghesia, la mobilità sociale e l'istituzione di un sistema di istruzione pubblica."
    },
    {
        id: "6",
        title: "Il Codice Napoleonico e il Concordato",
        image: "codice.jpg",
        details: "Napoleone introdusse il Codice Civile (noto come Codice Napoleonico) nel 1804, che uniformò le leggi civili in Francia; rifiutava l'uguaglianza sociale. Rafforzò il potere centrale, costruì un regime personalistico e autoritario nel quale attraverso il controllo della polizia venne soffocata ogni libertà politica e di stampa. Il Concordato del 1801 regolò i rapporti tra Napoleone e la Chiesa Cattolica."
    },
    {
        id: "7",
        title: "Joseph Fouchè",
        image: "fouche.jpg",
        details: "Joseph Fouchè grazie a Napoleone fu nominato ministro della polizia e lo appoggiò nel colpo di Stato. Uomo spietato e determinato, tradì Napoleone e tentò di mettersi dalla parte dei Borboni; scoperto dovette abbandonare la Francia e rifugiarsi a Trieste."
    },
    {
        id: "8",
        title: "La Terza e Quarta Coalizione",
        image: "austerlitz.jpg",
        details: "La Terza e la Quarta Coalizione furono formate contro Napoleone nel periodo tra il 1805 e il 1807. Napoleone riprese la guerra contro l'Inghilterra dove la flotta francese subì una forte sconfitta dall'ammiraglio Nelson a Trafalgar (21 ottobre 1805). La battaglia di Austerlitz (2 dicembre 1805) fu una vittoria significativa per Napoleone; la pace di Tilsit (1807) ridisegnò l'assetto territoriale europeo. I territori tolti alla Prussia furono affidati a Gerolamo Bonaparte col Regno di Vestfalia. Luigi Bonaparte divenne re d'Olanda e il Granducato di Varsavia stato satellite della Francia."
    },
    {
        id: "9",
        title: "Il blocco continentale",
        image: "blocco.jpg",
        details: "Napoleone introdusse il blocco continentale nel 1806 con l'intenzione di isolare economicamente il Regno Unito tagliandone gli approvvigionamenti."
    },
    {
        id: "10",
        title: "L'annessione di Spagna e Portogallo e la 5° Coalizione",
        image: "goyaSpagna.jpg",
        details: "Napoleone annesse Spagna e Portogallo durante le sue campagne militari, portando a eventi come la Guerra Peninsulare. Nella quinta coalizione gli Austriaci subirono una grave sconfitta (pace di Schönbrunn, 1809)."
    },
    {
        id: "11",
        title: "Le tensioni con la Russia",
        image: "alessandro1zar.jpg",
        details: "Napoleone rafforzò l'impero anche grazie al matrimonio con Maria Luisa d'Austria. Sul finire del 1810 Napoleone si trovò in gravi condizioni economiche per i dazi sulle importazioni che penalizzavano le merci francesi."
    },
    {
        id: "12",
        title: "Massima espansione dell'Impero",
        image: "impero1811copy.jpg",
        details: "La massima espansione dell'Impero napoleonico avvenne tra il 1810 e il 1812."
    },
    // Aggiungi altri dati degli eventi...
];

const select = document.getElementById("eventSelect");
const contentContainers = document.querySelectorAll(".colonna");

// Funzione per generare il contenuto della sezione in base all'evento selezionato
function generateEventContent(eventId, index) {
    const event = eventsData.find(item => item.id === eventId);
    if (event && index >= 0 && index < contentContainers.length) {
        // Crea il markup HTML per l'evento corrente
        const eventHTML = `
                <section id="${event.id}">
                    <div>
                        <img class="fullscreen-btn" src="${event.image}">
                    </div>
                    <details>
                        <summary class="sticky">${event.title}</summary>
                        <p>${event.details}</p>
                    </details>
                </section>
        `;
        // Aggiungi il markup HTML al contenuto del contenitore appropriato
        contentContainers[index].innerHTML += eventHTML;
    }
}

// Gestione dell'evento onchange del select
select.addEventListener("change", function() {
    const selectedIndex = this.selectedIndex;
    const selectedOption = this.options[selectedIndex];
    const eventId = selectedOption.value.slice(1);
    
    // Rimuovi tutti gli eventi attualmente visualizzati
    contentContainers.forEach(container => container.innerHTML = "");
    
    // Genera il contenuto per l'evento selezionato
    generateEventContent(eventId, selectedIndex % contentContainers.length);
});

// Verifica la larghezza del dispositivo e genera il contenuto iniziale di conseguenza
if (window.innerWidth > 1000) {
    // Genera il contenuto iniziale basato sulla selezione predefinita
    for (let i = 0; i < select.options.length; i++) {
        generateEventContent(select.options[i].value.slice(1), i % contentContainers.length);
    }
} else {
    // Genera il contenuto iniziale basato sulla selezione predefinita con un indice fisso
    for (let i = 0; i < select.options.length; i++) {
        generateEventContent(select.options[i].value.slice(1), 1);
    }
}
</script>
</html>
